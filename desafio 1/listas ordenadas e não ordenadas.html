    <h2>Entendendo a diferença entre listas ordenadas e não ordenadas</h2>
    
    <P>
        <strong>A</strong>  principal diferença entre a lista <strong>ordenada</strong>  e a lista <strong>não-ordenada</strong>  está na maneira com que os itens de cada lista são apresentados - a lista ordenada <strong>enumera os elementos;</strong>  a lista <strong>não-ordenada</strong>  coloca marcadores antes de cada elemento.
