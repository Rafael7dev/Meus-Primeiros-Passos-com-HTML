    <h2>O que são <i>Servers</i>?</h2>
    <p> <strong> Servers</strong>  são software ou computador, com sistema de computação centralizada que fornece <i>serviços</i> a uma rede de computadores, chamada de cliente. Esses serviços podem ser de naturezas distintas, como por exemplo, <u>arquivos, correio eletrônico, dados, lives, e-comerce, etc..</u></p>
