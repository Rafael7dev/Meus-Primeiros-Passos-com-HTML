    <h1>O que são <i>Clients</i>?</h1>

    <p> <strong>"Clients"</strong> é um termo empregado em computação e representa uma entidade que consome os serviços de uma outra entidade servidora, em geral através do uso de uma rede de computadores em uma arquitetura <u>cliente-servidor</u>.</p>
